name: Events Project
on:
    pull_request:
        types: opened
    workflow_dispatch:
    push:
        branches:  #check workflow syntax doc.
            - master
            - 'dev-*'  # dev-new or dev-this-is new
            - 'feat/**'  # feat-new or feat/new/spec
        paths:
            - '.github/workflows/*'  # we can use path or branches or tags.read more in doc. This means that if there are any changes
            #in any file in this path and involves the above branches then push will happen otherwise NO.

jobs:
    deploy:
        runs-on: windpws-latest
        steps:
            - name: Output Event Data
              run : echo "${{ github.event }}"
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install Dependencies
              run: npm ci
            - name: Test Code
              run: npm run test
            - name: Build Code
              run: npm run build
            - name: Deploy Project
              run: echo "Deploying ...."